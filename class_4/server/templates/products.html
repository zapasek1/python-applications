<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Products Page</title>
  </head>
  <body>
    <h1>All Products Page</h1>
    {% for product in products %}
    <div>
      <h2>{{ product.name }}</h2>
      <p>Price: {{ product.price }}$</p>
      <p>Stock: {{ product.stock }}</p>
      <a href="/products/{{ product.id }}">Read More</a>
    </div>
    {% endfor %}
  </body>
</html>
